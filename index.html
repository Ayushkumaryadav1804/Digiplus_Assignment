<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Tree Formation</title>
    <link rel="stylesheet" href="digiplus\style.css">
</head>
<body>
    <div class="container">
        <h1>Hierarchical Tree Formation</h1>
        <div class="tree-container">
            <div class="tree"></div>
        </div>
        <form class="input-form">
            <input type="text" id="node-value" placeholder="Enter node value" required>
            <button id="add-node-btn" type="button">Add Node</button>
            <button id="select-node-btn" type="button" disabled>Select Node</button>
            <button id="add-child-btn" type="button" disabled>Add Child</button>
            <button id="add-parent-btn" type="button" disabled>Add Parent</button>
        </form>
    </div>
    <script src="digiplus\script.js"></script>
</body>
</html>
